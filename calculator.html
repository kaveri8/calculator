<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: url(https://images.pexels.com/photos/255379/pexels-photo-255379.jpeg?cs=srgb&dl=pexels-padrinan-255379.jpg&fm=jpg);
      }
      .calculator {
        width: 300px;
        margin: 50px auto;
        padding: 20px;
        border: 5px solid rgb(207, 207, 211);
        border-radius: 20px;
        background: url(https://img.freepik.com/premium-photo/grainy-gradient-background-red-white-blue-colors-with-soft-faded-watercolor-border-texture_927344-24167.jpg);
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        text-align: right;
        font-size: 1.5em;
        margin-bottom: 10px;
      }
      button {
        width: 60px;
        height: 55px;
        margin: 2px;
        font-size: 30px;
        color: rgb(13, 12, 12);
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="result" />
      <button onclick="clearScreen()">c</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('+')">+</button>
      <button onclick="appendValue('-')">-</button>
      <button onclick="appendValue('*')">*</button>
      <button onclick="appendValue('/')">/</button>
      <button onclick="calculate()">=</button>
      <script>
        function appendValue(value) {
          document.getElementById("result").value += value;
        }
        function clearScreen() {
          document.getElementById("result").value = " ";
        }
        function calculate() {
          try {
            let result = eval(document.getElementById("result").value);
            document.getElementById("result").value = result;
          } catch (e) {
            alert("invalid calculation");
          }
        }
      </script>
    </div>
  </body>
</html>
